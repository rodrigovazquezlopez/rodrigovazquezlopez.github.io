      <div class="right-layout">
        <h1>Publicaciones</h1>
        
        <div class="bibtex_topics"> </div>

        <div class="bibtex_structure">
          <div class="group entrysubtype" extra="DES string">
            <div class="templates"></div>
          </div>
        </div>

        <div id="bibtex_display">

          <div class="bibtex_template">
            <div class="bib-item">
              <span class="if title">
                <a class="url">
                    <strong><span class="title"></span>,</strong>
                </a>
              </span>
              <div class="if author">
                <span class="author"></span>
              </div>
              <div>
                <span class="if journal"><em><span class="journal"></span></em>,</span>
                <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
                <span class="if volume">vol. <span class="volume"></span>,</span>
                <span class="if number">num. <span class="number"></span>,</span>
                <span class="if month"><span class="month"></span>,</span>
                <span class="if year"><span class="year"></span>.</span>
              </div>
              <div class="if !url">
                <div class="if doi">
                  <a class="bibtexVar" href="http://dx.doi.org/+DOI+" extra="doi">
                    <strong><small>DOI:</small></strong><span class="doi"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>


        

        
      </div>
      
    </section>
